---
stages:
- name: Build Stage
  inputs:
  - type: git
    branch: master
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
- name: Deploy Stage
  inputs:
  - type: job
    stage: Build Stage
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy to dev
    type: deployer
    target:
      region_id: ibm:yp:us-south
      url: ${CF_TARGET_URL}
      organization: ${CF_ORGANIZATION}
      space: ${CF_SPACE}
      application: ${CF_APP}
    script: |-
      #!/bin/bash
      echo appName "${CF_APP}"
      serviceNameBeforeDecoding=`echo ${CF_APP} | awk '{print substr($0, 11)}'`
      echo serviceNameBeforeDencoding "${serviceNameBeforeDecoding}"
      serviceNameAfterDecoding=$(printf '%b' "${input//-/\\x}")
      echo serviceNameAfterDecoding "${serviceNameAfterDecoding}"
      sed -i "s/@pa_service_instance_name@/${serviceNameAfterDecoding}/g" manifest.yml
      cat manifest.yml
      cf push "${CF_APP}"
      # View logs
      #cf logs "${CF_APP}" --recent
